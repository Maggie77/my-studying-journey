			(function mintime(){
			    var i=0;
			    var start = Date.now();
			    var clock=setTimeout(function(){
			        i++;
			        if(i===1000){
			            clearTimeout(clock);
			            var end=Date.now();
			            console.log( (end-start)/i );

			        clock = setTimeout(arguments.callee,0);

			var a = 1;

			//6. 下面这段代码输出结果是? 为什么?
			var flag = true;
			setTimeout(function(){
			    flag = false;
			},0)
			while(flag){}
			console.log(flag);

			//死循环阻塞代码执行，无输出。因为setTimeout异步执行，因此while(flag){}中的flag是true，该循环永不会结束，所以永远不会到下一步，因此无任何结果输出。

			//闭包实现：delayer: 0, delayer:1…
			//方法一：
			for(var i=0;i<5;i++){
			    (function(){
			    var n=i;
			    setTimeout(function(){
			    console.log('delayer:' + n );
			    }, 0)})()
			    console.log(i);
			}
			//方法二：
			for(var i=0;i<5;i++){
			    (function(n){
			    setTimeout(function(){
			    console.log('delayer:' + n );
			    }, 0)})(i)
			    console.log(i);
			}
