<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      *{text-decoration: none;
        border: none;
        padding: 0;
        margin: 0
      }
      .btn{
        background-color: #f36e41;
        color: #fff;
        font:15px "微软雅黑";
        padding: 3px 8px;
        display: inline-block;
        border-radius: 3px;
        border: none;
        cursor: pointer;
      }
      .btn:hover{
        background-color: #c14d21;
      }
      .btn:active{
        background-color: #e25f31;
      }
    </style>
  </head>
  <body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
  </body>
</html>
